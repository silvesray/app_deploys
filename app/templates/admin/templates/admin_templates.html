<!DOCTYPE html>

<head>
    <title>{% block title %}{% endblock %} </title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
        <a href="#" class="navbar-brand">Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
        <div class="collapse navbar-collapse nav__menu" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item nav__item">
                    <a href="#" class="nav-link nav__link"><i class="uil uil-home"></i>Home</a>
                </li>
                <li class="nav-item nav__item">
                    <a href="#" class="nav-link nav__link"><i class="uil uil-cloud-info"></i>About Us</a>
                </li>
                <li class="nav-item nav__item">
                    <a href="#" class="nav-link nav__link"><i class="uil uil-database-alt"></i>Services</a>
                </li>
                <li class="nav-item nav__item">
                    <a href="#" class="nav-link nav__link"><i class="uil uil-message"></i>Contact Us</a>
                </li>
            </ul>
        </div>

    </nav>
    {% block main %} {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    {% block script %} {% endblock %}
</body>

</html>
